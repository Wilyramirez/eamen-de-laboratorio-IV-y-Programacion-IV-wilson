<!DOCTYPE html>
<html>
<head>
	<title>calculadora</title>
<script>
alert("Bienvenido (a) a la calculadora");
 var nombre;
 nombre =prompt("Ingrese su Nombre Completo:");
alert("Mi nombre Completo es:" +(nombre));
  </script>
	<body bgcolor="#FFFF99 ">

	<style type="text/css">
		p{text-align: center;
			font-size: 1.8em;
			font: bold;
			color: red;}

	table {margin-top:4em;
		text-align: center;
		background-color: blue;
		border-radius: .7em;}

		td input[type="button"] {font-size: 1.8em;
		                         font:bold;}

		td input[type="text"] {font-size: 1.5em;
		                         font:bold;
		                         text-align: right;}

</style>
</head>
<body>
	<br>
	<p><h1><center><font color="#000099">Mi primera calculadora</p></font></h1></center>


	<form name="formulario">
	<table border="1" align="center">

		<tr>
			<td colspan="4"> <input type="text" name="entrada"
				      disable="disabled"></td>
		</tr>
		<tr>
		<td> <input type = "button" value = "C" onClick ="entrada.value=''">
		 </td>
	</tr>
	<tr>
		<td> <input type="button" value="7" 
			onClick="entrada.value+='7'"></td>

		<td> <input type="button" value="8" 
			onClick="entrada.value+='8'"></td>

		<td><input type="button" value="9" 
			onClick="entrada.value+='9'"></td>
			<td><input type="button" value="/" 
			onClick="entrada.value+='/'"></td>
		</tr>

		<tr>
        <td><input type="button" value="4" 
			onClick="entrada.value+='4'"></td>
        <td><input type="button" value="5" 
			onClick="entrada.value+='5'"></td>
		<td><input type="button" value="6" 
			onClick="entrada.value+='6'"></td>
			<td><input type="button" value="*" 
			onClick="entrada.value+='*'"></td>
		</tr>

		<tr>
		<td><input type="button" value="3" 
			onClick="entrada.value+='3'"></td>
        <td><input type="button" value="2" 
			onClick="entrada.value+='2'"></td>
		<td><input type="button" value="1" 
			onClick="entrada.value+='1'"></td>
			<td><input type="button" value="-" 
			onClick="entrada.value+='-'"></td>
		</tr>

		<tr>
		<td><input type="button" value="0" 
			onClick="entrada.value+='0'"></td>
        <td><input type="button" value="." 
			onClick="entrada.value+='.'"></td>
		<td><input type="button" value="=" 
			onClick="entrada.value=eval(entrada.value)"></td>

		 <td><input type="button" value="+" 
			onClick="entrada.value+='+'"></td>

		</tr>

</table>
<br>
<br>

	<p><h2><a href="index.html"><center><img src="img/regresar.png" width="200px" height="200px"></center></a>
</body>

</body>
</html>
